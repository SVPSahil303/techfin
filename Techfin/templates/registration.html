<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Home page Design</title>
      <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/style.css')}}">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{{url_for('static',filename='assets/css/styles.css') }}">

      <title>Register</title>
   </head>
   <body>
      <div class="login">
         <img src="https://source.unsplash.com/random?black" alt="image" class="login__bg">
         <form action="/register" method="POST" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input  name = "username" type="text" placeholder="Username" required class="login__input">
               </div>
               <div class="login__box">
                  <input name="email" type="text" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input name = "password" type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="/login" class="login__forgot">Already have an account?</a>
            </div>

            <button type="submit" class="login__button">Register</button>
         </form>

            <div class="login__register">
               Don't have an account? <a href="#">Register</a>
            </div>
      </div>
   </body>
</html>
